<!DOCTYPE html>
<html>
<head>
  <script>

var people = [
      { name: 'მარიამ', surname: 'მამანაშვილი', age: 25, profession: 'პროგრამისტი' },
      { name: 'გიორგი', surname: 'ჯავახიშვილი', age: 30, profession: 'მარკეტინგის მენეჯერი' },
      { name: 'ნინო', surname: 'გოგოლაძე', age: 22, profession: 'დიზაინერი' },
      { name: 'ლევან', surname: 'კახიძე', age: 18, profession: 'კონსტრუქტორი' },
      { name: 'ელენე', surname: 'გიორგაძე', age: 28, profession: 'მედიკი' }
    ];

    
    var filteredPeople = people.filter(function(person) {
      return person.age > 18;
    });

    document.write('<ul>');
    filteredPeople.forEach(function(person) {
      document.write('<li>' + person.name + ' ' + person.surname + ', ასაკი: ' + person.age + ', პროფესია: ' + person.profession + '</li>');
    });
    document.write('</ul>');






    function validateForm() {
      var firstName = document.forms["myForm"]["firstName"].value;
      var lastName = document.forms["myForm"]["lastName"].value;
      var email = document.forms["myForm"]["email"].value;
      var password = document.forms["myForm"]["password"].value;
      var confirmPassword = document.forms["myForm"]["confirmPassword"].value;
      var description = document.forms["myForm"]["description"].value;

      
      if (firstName.length < 6) {
        document.getElementById("firstNameError").innerText = "Error: First name must be at least 6 characters";
        return false;
      } else {
        document.getElementById("firstNameError").innerText = "";
      }

      
      if (lastName.length < 6) {
        document.getElementById("lastNameError").innerText = "Error: Last name must be at least 6 characters";
        return false;
      } else {
        document.getElementById("lastNameError").innerText = "";
      }

      
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerText = "Error: Invalid email address";
        return false;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      
      if (password.length < 6) {
        document.getElementById("passwordError").innerText = "Error: Password must be at least 6 characters";
        return false;
      } else {
        document.getElementById("passwordError").innerText = "";
      }

      
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerText = "Error: Passwords do not match";
        return false;
      } else {
        document.getElementById("confirmPasswordError").innerText = "";
      }

      
      if (description.length > 100) {
        document.getElementById("descriptionError").innerText = "Error: Description must not exceed 100 characters";
        return false;
      } else {
        document.getElementById("descriptionError").innerText = "";
      }

      return true; 
    }
  </script>
</head>
<body>

<form name="myForm" onsubmit="return validateForm()" method="post">
  First Name: <input type="text" name="firstName">
  <p id="firstNameError" style="color: red;"></p>

  Last Name: <input type="text" name="lastName">
  <p id="lastNameError" style="color: red;"></p>

  Email: <input type="text" name="email">
  <p id="emailError" style="color: red;"></p>

  Password: <input type="password" name="password">
  <p id="passwordError" style="color: red;"></p>

  Confirm Password: <input type="password" name="confirmPassword">
  <p id="confirmPasswordError" style="color: red;"></p>

  Description: <textarea name="description"></textarea>
  <p id="descriptionError" style="color: red;"></p>

  
  <label for="dynamicInput">Dynamic Input:</label>
  <input type="text" id="dynamicInput">
  <button type="button" onclick="clearInput()">Add to List</button>

 
  <ul id="valuesList"></ul>

  <input type="submit" value="Register">
</form>

</body>
</html>
